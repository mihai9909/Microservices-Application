<h1>Edit Device</h1>
<form (ngSubmit)="update()">
    <div class="form-group">
        <label>Device Name:</label>
        <input type="text" [(ngModel)]="device.name" name="name" required>
    </div>
    <div class="form-group">
        <label>Owner ID:</label>
        <select type="text" name="type" [(ngModel)]="device.user_id">
            <option *ngFor="let userId of userIds" value="{{userId}}">{{userId}}</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
