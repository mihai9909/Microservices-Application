<h1>New Device</h1>
<form (ngSubmit)="create()">
    <div class="form-group">
        <label>Device Name:</label>
        <input type="text" [(ngModel)]="device.name" name="name" required>
    </div>
    <div class="form-group">
        <label>Owner ID:</label>
        <input type="text" [(ngModel)]="device.user_id" name="type" required>
    </div>
    <button type="submit">Save</button>
</form>
